{% extends 'blog/base.html' %}

{% block title %}All Blog Posts{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">üìù Blog Posts</h2>

    <a href="{% url 'post_create' %}" class="btn btn-success mb-3">+ New Post</a>

    {% for post in posts %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h4>
                <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none text-primary">
                    {{ post.title }}
                </a>
            </h4>
            <p class="text-muted">
                <strong>Published:</strong> {{ post.created_at|date:"F d, Y H:i" }}
            </p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
