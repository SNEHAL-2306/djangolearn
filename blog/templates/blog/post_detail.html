{% block content %}

        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="text-muted">
                <strong>Published on:</strong> {{ post.created_at|date:"F d, Y H:i" }}
            </p>
            <hr>
            <p class="card-text">{{ post.content }}</p>

            <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning mt-3">âœï¸ Edit</a>

            <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">â† Back to Posts</a>
